<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fig, Vacuum, Chew Toy</title>
</head>
<body>
  <aside class="user-section">
    <h3>Human</h3>
    <p>🧑‍🦲</p>
    <div>Wins: 0</div>
    <button class="change-game-button hidden" id="changeGameButton">Change game!</button>
  </aside>
  <main>
    <header>
      <h1>Fig, Vacuum, Chew Toy</h1>
      <h2>Choose your game!</h2>
    </header>
    <section class="classic-section">
      <h4>CLASSIC</h4>
      <p>Fig > Chew Toy</p>
      <p>Chew Toy > Vacuum</p>
      <p>Vacuum > Fig</p>
    </section> 
    <section class="hard-section">
      <h4>HARD</h4>
      <p>Fig > Chew Toy & Peace</p>
      <p>Chew Toy > Vacuum & Peace</p>
      <p>Vacuum > Fig & Bomb</p>
      <p>Bomb > Fig & Chew Toy</p>
      <p>Peace > Bomb & Vacuum</p>
    </section>
    <section class="classic-fighters hidden">
      <div>🐱</div>
      <div>🧹</div>
      <div>🦴</div>
    </section>
    <section class="hard-fighters hidden">
      <div>🐱</div>
      <div>🧹</div>
      <div>🦴</div>
      <div>💣</div>
      <div>✌️</div>
    </section>
  </main>
  <aside class="computer-section">
    <h3>Computer</h3>
    <p>💻</p>
    <div>Wins: 0</div>
  </aside>
</body>
<script src="main.js"></script>
</html>
