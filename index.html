<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <title>Fig, Vacuum, Chew Toy</title>
</head>
<body>
  <aside class="user-section" id="userSection">
    <h3>Human</h3>
    <p>🧑‍🦲</p>
    <p>Wins: <span id="userWins">0</span></p>
    <button class="change-game-button hidden" id="changeGameButton">Change game!</button>
  </aside>
  <main>
    <header>
      <h1>Fig, Vacuum, Chew Toy</h1>
      <h2>Choose your game!</h2>
    </header>
    <section class="choice-section" id="choiceSection">
      <section class="classic-section" id="classicSection">
        <h4>Classic</h4>
        <p>
          Fig > Chew Toy<br>
          Chew Toy > Vacuum<br>
          Vacuum > Fig
        </p>
      </section> 
      <section class="hard-section" id="hardSection">
        <h4>Hard</h4>
        <p>
          Fig > Chew Toy & Peace<br>
          Chew Toy > Vacuum & Peace<br>
          Vacuum > Fig & Bomb<br>
          Bomb > Fig & Chew Toy<br>
          Peace > Bomb & Vacuum
        </p>
      </section>
    </section>
    <section class="fighter-section hidden" id="fighterSection">
      <section class="classic-fighters" id="classicFighters">
        <div>🐱</div>
        <div>🧹</div>
        <div>🦴</div>
      </section>
      <section class="hard-fighters" id="hardFighters">
        <div>🐱</div>
        <div>🧹</div>
        <div>🦴</div>
        <div>💣</div>
        <div>✌️</div>
      </section>
    </section>
  </main>
  <aside class="computer-section" id="computerSection">
    <h3>Computer</h3>
    <p>💻</p>
    <p>Wins: <span id="computerWins">0</span></p>
  </aside>
</body>
<script type="text/javascript" src="./player.js"></script>
<script type="text/javascript" src="./game.js"></script>
<script type="text/javascript" src="./main.js"></script>
</html>
